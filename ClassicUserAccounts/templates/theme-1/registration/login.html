{% extends request.THEME_NAME|add:'site_account_base.html' %}
{% block content_header %}Login{% endblock%}

{% block content %}

<div class="row align-items-center justify-content-md-center h-p100">
			<div class="col-lg-5 col-md-8 col-12">
				<div class="content-top-agile">
					<h2>Get started with Us</h2>
					<p class="text-white">Sign in to start your session</p>
				</div>
				<div class="p-40 mt-10 bg-white content-bottom">
					<form method="post">
                      {% csrf_token %}
						<div class="form-group">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text bg-danger border-danger"><i class="ti-user"></i></span>
								</div>
								<input type="text" class="form-control" placeholder="Username" name="username">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text bg-danger border-danger"><i class="ti-lock"></i></span>
								</div>
								<input type="password" class="form-control" placeholder="Password" name="password">
							</div>
						</div>
						  <div class="row">
							<div class="col-6">
							  <div class="checkbox">
								<input type="checkbox" id="basic_checkbox_1" >
								<label for="basic_checkbox_1">Remember Me</label>
							  </div>
							</div>
							<!-- /.col -->
							<div class="col-6">
							 <div class="fog-pwd text-right">
								<a href="{% url 'password_reset' %}"><i class="ion ion-locked"></i> Forgot pwd?</a><br>
							  </div>
							</div>
							<!-- /.col -->
							<div class="col-12 text-center">
							  <button type="submit" class="btn btn-danger btn-block margin-top-10">SIGN IN</button>
							</div>
							<!-- /.col -->
						  </div>
					</form>
<div class="text-center">
                <p class="mt-20">- OR -</p>
            </div>
					<div class="text-center">
						<p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-info ml-5">Sign Up</a></p>
					</div>
				</div>
			</div>
		</div>

{% endblock %}
