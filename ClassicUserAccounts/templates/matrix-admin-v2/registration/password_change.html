{% extends request.THEME_NAME|add:'site_account_base.html' %}

{% block content %}

<div class="login-box-body">
    <p class="login-box-msg">Change Password</p>

    <form action="" method="post">
        {% csrf_token %}

        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Old Password" name="old_password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            {{form.old_password.errors}}
        </div>

        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="New Password" name="new_password1">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            {{form.new_password1.errors}}
        </div>

        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Confirm Password" name="new_password2">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            {{form.new_password2.errors}}
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Change Password</button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
